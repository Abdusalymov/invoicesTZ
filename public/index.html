<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>SPA Demo</title>
</head>
<body>
    <div id="app"></div>

    <script id="main-template" type="text/x-handlebars-template">
    <div class="container-fluid bg-light">
        <div class="header-line container">
            <h4>Invoices</h4>
            <div class="horizontal"></div>
        </div>

        <div class="container bg-white">
            <h5>Actions</h5>
            <button type="button" class="btn btn-primary">
                <a class="item" href="#create?">Add new</a>
            </button>
        </div>
        
        <div class="container bg-white">
            <h5>Invoices</h5>
            <table class="table" id="example">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Create</th>
                        <th scope="col">No</th>
                        <th scope="col">Supply</th>
                        <th scope="col">Comment</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
    <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
        <i class="exclamation triangle icon"></i>
        <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
        </div>
        </h2>
    </div>
    </script>

    <script id="create-invoice-template" type="text/x-handlebars-template">
    <div class="container-fluid bg-light">

        <div class="header-line container">
            <h4>Create Invoices</h4>
            <div class="horizontal"></div>
        </div>

        <div class="container bg-white">
            <form id="myForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Number:</label>
                    <input type="text" class="form-control" name="number" id="Number" aria-describedby="emailHelp" placeholder="number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Invoice Date:</label>
                    <input type="date" class="form-control" name="date_created" id="InvoiceDate" placeholder="Select Date">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Supply Date:</label>
                    <input type="date" class="form-control" name="date_supply" id="SupplyDate" placeholder="Select Date">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comment:</label>
                    <textarea class="form-control" name="comment" id="Comment" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" ><a class="item" href="#?">Cancel</a></button>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

    </div>
    <script>
            $(function() {
            $('#myForm').submit(function(){
                $.post(
                    "https://json-server-invoices.herokuapp.com/invoices", 
                    $("#myForm").serialize(),         
                    function(msg) {
                        console.log(msg)
                        $('#myForm')[0].reset();
                        alert("Invoices added successfully!"); 
                    }
                );
                    return false;
            });
        })
    </script>
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/vanilla-router.min.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
